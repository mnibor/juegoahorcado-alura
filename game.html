<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Marcelo A. Robin" />
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="icon" href="images/logo-oracle.jpg">
        <title>Challenge #2 - Alura</title>

        <style media="screen">
        #canvas
            {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <div class="container mt-4 mb-4">
            <h2>Challenge #2 - Juego del Ahorcado</h2>
            <div class="row mt-4">
                <div class="col-6">
                    <div class="card border-secondary">
                        <h5 class="card-header">HORCA</h5>
                        <div class="card-body">
                            <div class="mb-3">

                                <canvas id="canvas" width="300" height="300" style="border:1px solid #000000;"></canvas>


                                

                                <h6 id="try" class="mt-4" style="hidden">Intentos disponibles <span id="span-try" class="badge bg-danger"></span></h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="card border-secondary">
                        <h5 class="card-header">INTENTOS</h5>
                        <div class="card-body">
                            <div class="mb-3">
                                <h1 id="wordHidden"></h1>

                                <h3 id="keyPressed" class="text-success"></h3>

                                <h4 id="word" class="text-danger"></h4>

                                <label id="lblError" class="text-danger"></label>

                                <hr>

                                <a  class="btn btn-primary btn-lg" href="index.html">Volver al Inicio</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Alura Challenge - Oracle ONE - Desarrollado por Marcelo A. Robin</span>
            </div>
        </footer>

        <script src="js/app.js" charset="utf-8"></script>
        <script src="js/game.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
